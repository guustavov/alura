<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
        <button id="botao-importa" class="btn btn-primary" type="button">Importar</button>
    </form>

    <br>
    <br>

    <div id="negociacoesView"></div>

    <!-- Anteriormente, dependências eram resolvidas manualmente pelo programador e deviam respeitar ordem de
    carregamento para evitar erros. Com o sistema de módulos do ECMAScript 2015 + Loader (system.js), isso pode
    ser feito de forma mais simplificada, pois o system.js fica responsável por verificar e incluir dependências
    existentes a partir de uma importação inicial (neste caso, do js/app.js) -->

    <!-- <script src="js/models/Negociacao.js"></script>
    <script src="js/models/Negociacoes.js"></script>
    <script src="js/controllers/NegociacaoController.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/NegociacoesView.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script src="js/app.js"></script> -->

    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>

    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
    </script>
</body>
</html>
